<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>

  <title>JusBrasil - Data Engenieer - Challange</title>
  <script>
    $(document).ready(function () {
      $('#nprocesso').mask('0000000-00.0000.0.00.0000');
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <form action="/searchengine" method="post">
        <div class="form-group">
          <label for="Numero do Processo">NÃºmero do Processo</label>
          <input type="text" class="form-control" id="nprocesso" name="nprocesso" placeholder="Digite o Processo"
            data-mask="0000000-00.0000.0.00.0000" data-mask-selectonfocus="true" required/>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
    <table class="table">
      <tbody id="result">
        {% for document in documents %}
        <tr>
          <td>{{ document }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
